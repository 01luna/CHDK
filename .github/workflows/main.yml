name: mirror
permissions: write-all
on:
  workflow_dispatch:
  schedule:
  - cron: '0 0 * * *'

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/cache/restore@v3
      with:
        path: .git
        key: .git
    - run: sudo add-apt-repository ppa:git-core/ppa
    - uses: awalsh128/cache-apt-pkgs-action@v1
      with:
        packages: git-svn
        version: 1.0
    - run: |
        git svn init https://subversion.assembla.com/svn/chdk/trunk/
        echo guest|git svn fetch --username guest
    - uses: actions/cache/save@v3
      with:
        path: .git
        key: .git
    - run: git push
